<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
			iron-icon {
				width: 48px;
				height: auto;
			}
			div[role="listbox"] {
        border: 1px solid #e5e5e5;
      }
			div[role="listbox"] div {
				color: black;
			}
    </style>

    <div class="card">
      <div class="circle"><iron-icon icon="social:share"><iron-icon></div>
      <h1>Redes</h1>

			
			<paper-icon-item>
				<iron-icon src="images/pp.png" slot="item-icon"></iron-icon>
				<paper-item-body two-line>
					<div>Rede Global de Empreendedorismo</div>
					<div secondary>47 membros</div>
				</paper-item-body>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
