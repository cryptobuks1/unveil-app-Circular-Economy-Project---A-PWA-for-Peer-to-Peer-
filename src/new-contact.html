<dom-module id="new-contact">
	<template>
		<style include="shared-styles"></style>
		<style>
      paper-fab.add {
				position: absolute;
				bottom: 10px;
				right: 10px;
      }
xgranite-qrcode-scanner {
position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: rgba(51,51,51,0.7);
    z-index: 10;
}

		</style>
		
		<a href$="[[rootPath]]connection">
		<paper-fab icon="add" class="add"title="Add">
		</paper-fab>
		</a>

	</template>
		<script>
			class NewContact extends Polymer.Element {
				static get is() { return "new-contact"; }
				openCamera() {
					const img = document.createElement("granite-qrcode-scanner");
					img.setAttribute("active", 1);
					img.setAttribute("data", "{{data}}");
					img.setAttribute('on-qrcode-decoded', 'decode');
					const parent = this.shadowRoot;
					parent.appendChild(img);
				}

				decode() {
					console.log("Decode");
				}
			}
customElements.define('new-contact', NewContact);
		</script>
</dom-module>
