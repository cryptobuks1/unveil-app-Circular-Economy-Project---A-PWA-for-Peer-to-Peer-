<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-search/paper-search.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
			iron-icon {
				width: 48px;
				height: auto;
			}
    </style>

    <div class="card">
      <div class="circle"><iron-icon icon="icons:search"></iron-icon></div>
      <h1>Buscar Recursos</h1>
			<paper-search-panel search="{{search}}" on-search="doSearch"></paper-search-panel>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
			static get properties() {
				return {
					search: {
						type: String,
						value: ""
					}
				}
			}
			doSearch(e) {
				io.emit('message', this.search, 'unveil');
				this.search = "";
			}
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
